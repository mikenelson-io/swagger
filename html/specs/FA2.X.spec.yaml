          On Evergreen//One arrays, this is the effective space contributed by unique
          customer data,

          measured in bytes.

          Unique data does not include shared space, snapshots, and internal array
          metadata.

          '
        readOnly: true
        minimum: 0
      total_provisioned:
        type: integer
        format: int64
        example: 19937690345472
        description: 'The provisioned size of a volume for a single volume, host or
          host group,

          protocol endpoint, managed directory, and containers can be infinite or
          measured in bytes.

          Infinite is represented by `null`.

          The provisioned size for a host or host group, includes all volumes

          that are connected to the resource.

          The provisioned size for a protocol endpoint is `null''.

          The provisioned size for a managed directory is the quota limit if it

          or its parent has a managed directory configured, otherwise it defaults
          to `null`.

          The provisioned size for a container is the sum of the total_provisioned

          of the object it contains, capped by the container''s quota limit

          (or the container''s used_provisioned if current usage is above the quota
          limit), if any.

          Provisioned size represents the storage capacity reported to hosts.

          '
        readOnly: true
        minimum: 0
