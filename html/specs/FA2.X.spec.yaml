      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Keys'
      - $ref: '#/parameters/Namespaces_delete'
      - $ref: '#/parameters/Resource_ids'
      - $ref: '#/parameters/Resource_names'
      responses:
        '200':
          description: OK
  /api/2.X/directory-services/local/groups/members:
    get:
      tags:
      - Directory Services
      summary: List local group memberships
      description: Displays a list of local group memberships.
      parameters:
      - $ref: '#/parameters/Allow_errors'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/Context_names_get'
      - $ref: '#/parameters/Continuation_token'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/Group_gids'
      - $ref: '#/parameters/Group_sids'
      - $ref: '#/parameters/Limit'
      - $ref: '#/parameters/Local_group_names'
      - $ref: '#/parameters/Local_member_ids'
      - $ref: '#/parameters/Member_names'
      - $ref: '#/parameters/Member_sids'
      - $ref: '#/parameters/Member_types'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      - $ref: '#/parameters/XRequestId'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/LocalMembershipGetResponse'
    post:
      tags:
      - Directory Services
