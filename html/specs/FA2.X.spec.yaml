      into `quiesced` state and allow

      the pod to become a target of the remote pod.

      This ensures that all local data has been replicated to the remote pod before
      the pod is demoted.

      '
    required: false
    type: boolean
  History_end_time:
    name: end_time
    in: query
    description: 'Displays historical performance data for the specified time window,

      where `start_time` is the beginning of the time window,

      and `end_time` is the end of the time window.

      The `start_time` and `end_time` parameters

      are specified in milliseconds since the UNIX epoch.

      If `start_time` is not specified,

      the start time will default to one resolution before the end time,

      meaning that the most recent sample of performance data will be displayed.

      If `end_time`is not specified, the end time will default to the current time.

      Include the `resolution` parameter to display the performance data at the specified
      resolution.

      If not specified, `resolution` defaults to the lowest valid resolution.


      '
    required: false
    type: integer
    format: int64
  Export_names:
    name: export_names
    in: query
    description: 'Performs the operation on the export names specified. Enter multiple
      names in comma-separated

      format. For example, `name01,name02`.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Segment_length:
    name: segment_length
    in: query
    description: 'Length of the segment, in bytes, to compare.

      '
    required: true
    type: integer
    format: int64
  Group_ids:
    name: group_ids
    in: query
    description: 'A comma-separated list of group IDs.

      '
    required: false
    type: array
    items:
      type: string
      format: int64
    collectionFormat: csv
  Truncate:
    name: truncate
    in: query
    description: 'If set to `true`, reduces the size of a volume

      during a volume resize operation.

      When a volume is truncated, Purity automatically takes an undo snapshot,

      providing a 24-hour window during which the previous contents

      can be retrieved. After truncating a volume,

      its provisioned size can be subsequently increased,

      but the data in truncated sectors cannot be retrieved.

      If set to `false` or not set at all and the volume is being reduced in size,

      the volume copy operation fails.

      Required if the `provisioned` parameter is set to a volume size

      that is smaller than the original size.

      '
    required: false
    type: boolean
  Endpoints:
    name: endpoints
    in: query
    description: 'Performs the operation on the unique endpoints specified.

      Enter multiple endpoints in a comma-separated format.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Ignore_usage:
    name: ignore_usage
    in: query
    description: 'Flag used to override checks for quota management operations.

      If set to `true`, directory usage is not checked against the `quota_limits`
      that are set.

      If set to `false`, the actual logical bytes in use are prevented from exceeding

      the limits set on the directory. Client operations might be impacted.

      If the limit exceeds the quota, the client operation is not allowed.

      If not specified, defaults to `false`.

      '
    required: false
    type: boolean
  Remote_pod_ids:
    name: remote_pod_ids
    in: query
    description: 'A comma-separated list of remote pod IDs. If, after filtering, there
      is not at least one resource

      that matches each of the elements, then an error is returned. This cannot be
      provided together

      with the `remote_pod_names` query parameter.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Modify_resource_access_on_move:
    name: modify_resource_access
    in: query
    description: 'Describes how to modify a resource accesses of a resource when that
      resource is moved.

      Possible values are: `none`, `create`, and `delete`.

      The `none` value indicates that no resource access should be modified.

      The `create` value is used when a resource is moving out of a realm into the
      array and it needs to

      create a resource access of the moved resource to the realm from which it is
      moving.

      The `delete` value is used when a resource that is moving from an array into
      a realm already has

      a resource access into that realm.

      This is a required parameter when a resource is being moved to another member.

      '
    required: false
    type: string
  Names_required:
    name: names
    in: query
    description: 'Performs the operation on the unique name specified.

      For example, `name01`.

      Enter multiple names in comma-separated format.

      '
    required: true
    type: array
    items:
      type: string
    collectionFormat: csv
  Server_ids:
    name: server_ids
    in: query
    description: 'A comma-separated list of server IDs.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Remove_from_protection_group_ids:
    name: remove_from_protection_group_ids
    in: query
    description: 'The volumes will be removed from the specified protection groups
      in the source pod or array along

      with the move.

      This can only be used when moving volumes across pods and arrays and must include
      all protection

      groups that the volumes are members of before the move.

      Enter multiple ids in a comma-separated format.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Ignore_usageUserGroupQuota:
    name: ignore_usage
    in: query
    description: 'Flag used to override checks for user-group-quota management operations.

      If set to `true`, user/group usage is not checked against the `quota_limits`
      of

      user-group-quota rules.

      If set to `false`, the impact of the user-group-quota operation is checked against
      the

      user/group usage in the managed directory and its ancestors and the operation
      is not

      allowed if the user/group usage would exceed any enforced user-group-quota limits.

      If not specified, defaults to `false`.

      '
    required: false
    type: boolean
  Eradicate_contents:
    name: eradicate_contents
    in: query
    description: 'Set to `true` to eradicate contents (e.g., volumes, protection groups,
      snapshots) and containers

      (e.g., realms, pods, volume groups). This enables you to eradicate containers
      with contents.

      '
    required: false
    type: boolean
  Create_local_directory_service:
    name: create_local_directory_service
    in: query
    description: 'The name of the local directory service object to be created and
      associated to the server.

      This parameter can''t be used together with `local_directory_service` property
      in the request

      entity.

      '
    required: false
    type: string
  Names_single:
    name: names
    in: query
    description: 'Performs the operation on the unique resource names specified.

      Only one value is supported.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Add_to_policy_ids_directory:
    name: add_to_policy_ids
    in: query
    description: 'The managed directories will become members of the specified policies
      along with creation.

      Enter multiple ids in comma-separated format.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  Group_gids:
    name: group_gids
    in: query
    description: 'Performs the operation on the specified GIDs.

      Enter multiple GIDs in comma-separated format.

      For example, `4234235,9681923`.

      '
    required: false
    type: array
    items:
      type: integer
      format: int32
    collectionFormat: csv
  Historical_total_only:
    name: total_only
    in: query
    description: 'If set to `true`, only return the aggregate value of all items after
      filtering.

      For real-time performance, the values are aggregated for the latest timestamp.

      For historical performance, the values are aggregated for each timestamp from

      `start_time` to `end_time`. Where it makes more sense, the average value is

      displayed instead. The values are displayed for each name where meaningful.

      If `total_only=true`, the `items` list will be empty.

      '
    required: false
    type: boolean
  Resource_destroyed:
    name: resource_destroyed
    in: query
    description: 'If set to `true`, returns only objects from destroyed resources.
      Returns an error if

      the name of a live resource is specified in the `resource_names` query parameter.

      If set to `false`, returns only objects from live resources. Returns an error
      if the

      name of a destroyed resource is specified in the `resource_names` query parameter.

      '
    required: false
    type: boolean
  Apply_retention:
    name: apply_retention
    in: query
    description: 'If `true`, applies the local and remote retention policy to the
      snapshots.

      '
    required: false
    type: boolean
  Fleet_names:
    name: fleet_names
    in: query
    description: 'Performs the operation on the unique Fleet names specified.

      Enter multiple names in comma-separated format.

      For example, `name01,name02`.

      This query currently accepts only 1 name.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  History_resolution:
    name: resolution
    in: query
    description: 'The number of milliseconds between samples of historical data.

      For array-wide performance metrics (`/arrays/performance` endpoint),

      valid values are `1000` (1 second), `30000` (30 seconds), `300000` (5 minutes),

      `1800000` (30 minutes), `7200000` (2 hours), `28800000` (8 hours), and `86400000`
      (24 hours).

      For performance metrics on storage objects (`<object name>/performance` endpoint),

      such as volumes,

      valid values are `30000` (30 seconds), `300000` (5 minutes), `1800000` (30 minutes),

      `7200000` (2 hours), `28800000` (8 hours), and `86400000` (24 hours).

      For space metrics, (`<object name>/space` endpoint),

      valid values are `300000` (5 minutes), `1800000` (30 minutes), `7200000` (2
      hours),

      `28800000` (8 hours), and `86400000` (24 hours).

      Include the `start_time` parameter to display the performance data

      starting at the specified start time.

      If `start_time` is not specified,

      the start time will default to one resolution before the end time,

      meaning that the most recent sample of performance data will be displayed.

      Include the `end_time` parameter to display the performance data until the specified
      end time.

      If `end_time`is not specified, the end time will default to the current time.

      If the `resolution` parameter is not specified

      but either the `start_time` or `end_time` parameter is,

      then `resolution` will default to the lowest valid resolution.

      '
    required: false
    type: integer
    minimum: 0
    format: int64
    x-example: 30000
  Protection_group_source_ids:
    name: source_ids
    in: query
    description: 'The id of the protection group or protection group snapshot to be
      copied

      into a new or existing protection group. If the destination protection group

      and all of its volumes already exist, include the `overwrite` parameter to

      overwrite all of the existing volumes with the snapshot contents.

      If including the `overwrite` parameter, the names of the volumes that are

      being overwritten must match the names of the volumes that are being restored.

      If the source is a protection group, the latest snapshot of the protection group

      will be used as the source during the copy operation.

      '
    required: false
    type: array
    items:
      type: string
    collectionFormat: csv
  All_vchosts:
    name: all_vchosts
    in: query
    description: 'If set to `true`, the storage container represented by the protocol
      endpoint

      is accessible to all vchosts.

      Users should not specify `vchost_ids` or `vchost_names` in the request.

      If set to `false`, the storage container represented by the protocol endpoint

      is only accessible to the vchosts that have explicit vchost-connections with

      the protocol endpoint. Users need to specify `vchost_ids` or `vchost_names`
      in the request.

      '
    required: false
    type: boolean
    default: false
  Promote_from:
    name: promote_from
    in: query
    description: 'The `undo-demote` pod that should be used to promote the pod.

      After the pod has been promoted, it will have the same data as the

      `undo-demote` pod and the `undo-demote` pod will be eradicated.

      '
    required: false
    type: string
  Limit:
    name: limit
    in: query
    description: 'Limits the size of the response to the specified number of objects
      on each page.

      To return the total number of resources, set `limit=0`.

      The total number of resources is returned as a `total_item_count` value.

      If the page size requested is larger than the system maximum limit,

      the server returns the maximum limit, disregarding the requested page size.

      '
    required: false
    type: integer
    minimum: 0
    format: int32
    x-example: 10
