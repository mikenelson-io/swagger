      - $ref: '#/parameters/Member_ids'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MemberGetResponse'
    post:
      tags:
      - Pods
      summary: Creates a pod to be stretched to an array
      description: 'Creates a pod to be stretched to an array.

        When a pod is stretched to an array,

        the data in the arrays over which the pod is stretched is synchronously replicated.

        The `group_names` parameter represents the name of the pod to be stretched.

        The `member_names` parameter represents the name of the array over which the
        pod is

        to be stretched.

        The `group_names` and `member_names` parameters are required and must be set
        together.

        (Deprecated) Use pods/members instead.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Group_names'
      - $ref: '#/parameters/Group_ids'
      - $ref: '#/parameters/Member_names'
      - $ref: '#/parameters/Member_ids'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/MemberResponse'
    delete:
      tags:
      - Pods
      summary: Delete a pod that was stretched to an array
      description: 'Deletes a pod that was stretchd to an array, collapsing the pod
        to a single array.

        Unstretch a pod from an array when the volumes within the stretched pod

        no longer need to be synchronously replicated between the two arrays.

        After a pod has been unstretched, synchronous replication stops.

        A destroyed version of the pod with ''restretch'' appended to the pod name

        is created on the array that no longer has the pod.

        The restretched pod represents a point-in-time snapshot of the pod,

        just before it was unstretched.

        The restretch pod enters an eradication pending period

        starting from the time that the pod was unstretched.

        A restretched pod can be cloned or destroyed, but it cannot be explicitly
        recovered.

        The `group_names` parameter represents the name of the pod to be unstretched.

        The `member_names` parameter represents the name of the array from which the
        pod is

        to be unstretched.

        The `group_names` and `member_names` parameters are required and must be set
        together.

        (Deprecated) Use pods/members instead.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Group_names'
      - $ref: '#/parameters/Group_ids'
      - $ref: '#/parameters/Member_names'
      - $ref: '#/parameters/Member_ids'
      - $ref: '#/parameters/With_unknown'
      responses:
        '200':
          description: OK
