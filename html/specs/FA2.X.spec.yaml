    get:
      tags:
      - Pods
      summary: List pods and their the array members
      description: 'Displays a list of pods and the local and remote arrays over which
        the pods are stretched.

        Pods with realm members will not be returned.

        The optional `group_names` parameter represents the name of the pod.

        The optional `member_names` parameter

        represents the name of the array over which the pod is stretched.

        (Deprecated) Use pods/members instead.)

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Allow_errors'
      - $ref: '#/parameters/Context_names_get'
