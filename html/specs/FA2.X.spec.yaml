        readOnly: true
        minimum: 0
        maximum: 1
      snapshots:
        type: integer
        format: int64
        description: 'The physical space occupied by data unique to one or more snapshots.

          Measured in bytes.

          On Evergreen//One arrays, this is the effective space contributed by data
          unique to one or

          more snapshots, measured in bytes.

          '
        readOnly: true
        minimum: 0
      total_physical:
        type: integer
        format: int64
        description: 'This field has been deprecated.

          Use the `total_used` field, as it contains the same information.

          '
        readOnly: true
        minimum: 0
      system:
        type: integer
        format: int64
        description: 'The physical space occupied by internal array metadata. Measured
          in bytes.

