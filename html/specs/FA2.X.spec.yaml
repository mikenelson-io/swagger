swagger: '2.0'
info:
  version: 2.X
  title: FlashArray REST API
  description: "## Pure Swagger UI for FlashArray\nA light weight tool to explore
    the API for FlashArray, community supported. \nFor  help with this tool, use [Pure1
    Community](https://community.purestorage.com/) or the [code-purestorage Slack](https://community.purestorage.com/discussion/9561/join-the-new-pure-code-slack-team-for-api-and-extensibility-discussions)\n\n##
    Authenticate using API Token\nTo get an API Key, you can do POST /auth/apitoken
    with your user/pass using the 1.x API, then use your API key with POST /login.
    \ The array returns \na header  with the name \"x-auth-token\".  This swagger
    UI tool, translates that into a cookie so the webbrowser will send on subsequent
    calls.  This Swagger UI tool then\ntranslates that cookie back into a header when
    making the API request to the array.\n\n## Authenticate using OAuth\n### Manually
    generate an id_token \n\n### \n\nIntro to how OAuth2 works with the 2.0 version:
    [Intro](https://support.purestorage.com/FlashArray/PurityFA/Purity_FA_REST_API/Reference/REST_API_2.0_Authentication_Guide)"
securityDefinitions:
  OAuth2-Bearer-Token:
    type: apiKey
    in: header
    name: Authorization
  X-Auth-Token:
    type: apiKey
    in: header
    name: x-auth-token
security:
- OAuth2-Bearer-Token: []
- X-Auth-Token: []
consumes:
- application/x-www-form-urlencoded
- application/json
produces:
- application/json
- application/octet-stream
- text/plain
paths:
  /api/2.X/login:
    post:
      tags:
      - Authorization
      summary: Log in a user
      description: 'Logs in a user and returns a session token, using either the user''s
        API token or their username and password. `api-token` is passed in a header,
        with the request body empty. Otherwise `username` and `password` are passed
        in the request body, without an `api-token` header.

        Storing user passwords client-side is not recommended. The username-password
        authentication option should only be used as necessary for initial retrieval
        of an API token, which should be securely stored and used for all subsequent
        logins.

        '
      parameters:
      - in: body
        name: login
        required: false
        schema:
          $ref: '#/definitions/LoginPost'
      - $ref: '#/parameters/XRequestId'
      - name: api-token
        in: header
        description: 'API token for a user.

          '
        required: false
        type: string
        x-example: 0f2e2884-9486-c6c2-438c-f50418f2aac3
      responses:
        '200':
          description: OK
          headers:
            x-auth-token:
              type: string
              example: 3be3d489-55c6-4643-90ac-a476dbc98812
          schema:
            $ref: '#/definitions/UsernameResponse'
  /api/2.X/logout:
    post:
      tags:
      - Authorization
      summary: POST logout (placeholder)
      description: 'Invalidate a session token.

        '
      parameters:
      - $ref: '#/parameters/XRequestId'
      - name: x-auth-token
        in: header
        description: Session token for a user.
        required: false
        type: string
        x-example: 3be3d489-55c6-4643-90ac-a476dbc98812
      responses:
        '200':
          description: OK
  /api/2.X/host-groups:
    get:
      tags:
      - Host Groups
      summary: List host groups
      description: 'Displays a list of host groups.


        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Allow_errors'
      - $ref: '#/parameters/Context_names_get'
      - $ref: '#/parameters/Continuation_token'
      - $ref: '#/parameters/Destroyed'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/Limit'
      - $ref: '#/parameters/Names'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/HostGroupGetResponse'
    post:
      tags:
      - Host Groups
      summary: Create a host group and upsert tags
      description: 'Creates a host group in which the `names` query parameter is required.


        '
      parameters:
      - in: body
        name: host-group
        required: false
        schema:
          $ref: '#/definitions/HostGroupPost'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Names'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/HostGroupResponse'
    delete:
      tags:
      - Host Groups
      summary: Delete a host group
      description: 'Deletes a host group in which the `names` query parameter is required.


        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Names'
      responses:
        '200':
          description: OK
    patch:
      tags:
      - Host Groups
      summary: Modify a host group
      description: 'Modifies a host group. The `names` query parameter is required.


        '
      parameters:
      - in: body
        name: host-group
        required: true
        schema:
          $ref: '#/definitions/HostGroupPatch'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Names'
      - $ref: '#/parameters/From_member_ids'
      - $ref: '#/parameters/From_member_names'
      - $ref: '#/parameters/To_member_ids'
      - $ref: '#/parameters/To_member_names'
      - $ref: '#/parameters/Modify_resource_access_on_move'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/HostGroupResponse'
  /api/2.X/subnets:
    get:
      tags:
      - Subnets
      summary: List subnets
      description: Displays a list of subnets with statuses and attributes.
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Continuation_token'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/Limit'
      - $ref: '#/parameters/Names'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/SubnetGetResponse'
    post:
      tags:
      - Subnets
      summary: Create subnet
      description: Creates a subnet with the specified parameters.
      parameters:
      - in: body
        name: subnet
        required: true
        schema:
          $ref: '#/definitions/SubnetPost'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Names_required'
      responses:
        '200':
          description: Displays the newly created subnet.
          schema:
            $ref: '#/definitions/SubnetResponse'
    delete:
      tags:
      - Subnets
      summary: Delete subnet
      description: 'Deletes subnets. A subnet can only be deleted if it has no interfaces.
        Interfaces must be

        removed by using the `network-interfaces` endpoint.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Names'
      responses:
        '200':
          description: OK
    patch:
      tags:
      - Subnets
      summary: Modify subnet
      description: Modifies one or more specified subnet properties.
      parameters:
      - in: body
        name: subnet
        required: true
        schema:
          $ref: '#/definitions/SubnetPatch'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Names'
      responses:
        '200':
          description: Displays the updated subnet.
          schema:
            $ref: '#/definitions/SubnetResponse'
  /api/2.X/host-groups/performance:
    get:
      tags:
      - Host Groups
      summary: List host group performance data
      description: 'Displays real-time and historical performance data, real-time
        latency data, and average I/O

        sizes of all host groups, displayed both by host group and by total size across
        all host

        groups. This data represents volumes that are connected to the host groups
        on the local

        array and stretched volumes connected to the host groups on arrays that are
        connected by

        synchronous replication.


        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Allow_errors'
      - $ref: '#/parameters/Context_names_get'
      - $ref: '#/parameters/Continuation_token'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/History_end_time'
      - $ref: '#/parameters/History_resolution'
      - $ref: '#/parameters/History_start_time'
      - $ref: '#/parameters/Limit'
      - $ref: '#/parameters/Names'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      - $ref: '#/parameters/Total_only'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResourcePerformanceNoIdGetResponse'
  /api/2.X/sso/saml2/idps/test:
    get:
      tags:
      - SAML2 SSO
      summary: List existing SAML2 SSO configurations
      description: 'Displays the existing SAML2 SSO configurations in the array.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Allow_errors'
      - $ref: '#/parameters/Context_names_get'
      - $ref: '#/parameters/Continuation_token'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/Ids'
      - $ref: '#/parameters/Limit'
      - $ref: '#/parameters/Names'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TestResultWithResourceResponse'
    patch:
      tags:
      - SAML2 SSO
      summary: Modify provided SAML2 SSO configurations
      description: 'Modifies the provided SAML2 SSO configurations. If the configurations
        with the

        specified `ids` or `names` exist, the provided configurations will overwrite

        the existing configurations, but will not be persisted in the array.

        '
      parameters:
      - in: body
        name: idp
        required: true
        schema:
          $ref: '#/definitions/Saml2SsoPost'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Ids'
      - $ref: '#/parameters/Names'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TestResultWithResourcePatchResponse'
  /api/2.X/arrays/cloud-config:
    get:
      tags:
      - Arrays
      summary: List CBS array configuration status
      description: 'Displays the configuration status of the CBS array, including
        the progress of the

        configuration upgrade. Requests for non-CBS arrays will receive an error response.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/Limit'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CloudConfigGetResponse'
    patch:
      tags:
      - Arrays
      summary: Modify CBS array configuration
      description: 'Modifies the configuration of the CBS array. This should trigger
        a backend

        process that will upgrade the CBS array configuration. The array can be

        upgraded only to models defined by the supported configurations endpoint.
        When an

        existing array upgrade request is in progress, any new request to upgrade

        the array will receive an error response. For non-CBS arrays, this

        feature is not supported and requests will receive an error response.

        '
      parameters:
      - in: body
        name: config
        description: The requested configuration of the CBS array hardware.
        required: true
        schema:
          $ref: '#/definitions/CloudConfigPatch'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CloudConfigPatchResponse'
  /api/2.X/pods/space:
    get:
      tags:
      - Pods
      summary: List pod space information
      description: 'Displays provisioned size and physical storage consumption data
        for each pod on the

        local array.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Allow_errors'
      - $ref: '#/parameters/Context_names_get'
      - $ref: '#/parameters/Continuation_token'
      - $ref: '#/parameters/Destroyed'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/History_end_time'
      - $ref: '#/parameters/History_resolution'
      - $ref: '#/parameters/History_start_time'
      - $ref: '#/parameters/Ids'
      - $ref: '#/parameters/Limit'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      - $ref: '#/parameters/Total_only'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ResourcePodSpaceGetResponse'
    parameters:
    - $ref: '#/parameters/Names'
  /api/2.X/pods:
    get:
      tags:
      - Pods
      summary: List pods
      description: 'Displays a list of pods that are stretched to this array.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Allow_errors'
      - $ref: '#/parameters/Context_names_get'
      - $ref: '#/parameters/Continuation_token'
      - $ref: '#/parameters/Destroyed'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/Ids'
      - $ref: '#/parameters/Limit'
      - $ref: '#/parameters/Names'
      - $ref: '#/parameters/Offset'
      - $ref: '#/parameters/Sort'
      - $ref: '#/parameters/Total_item_count'
      - $ref: '#/parameters/Total_only'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PodGetResponse'
    post:
      tags:
      - Pods
      summary: Create a pod and upsert tags.
      description: 'Creates a pod on the local array.

        Each pod must be given a name that is unique across the arrays to which they
        are stretched,

        so a pod cannot be stretched to an array that already contains a pod with
        the same name.

        After a pod has been created, add volumes and protection groups to the pod,

        and then stretch the pod to another (connected) array.

        '
      parameters:
      - in: body
        name: pod
        required: true
        schema:
          $ref: '#/definitions/PodPost'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Allow_throttle_operation'
      - $ref: '#/parameters/Names'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PodResponse'
    delete:
      tags:
      - Pods
      summary: Delete a pod
      description: 'Deletes a pod that has been destroyed and is pending eradication.

        Eradicated pods cannot be recovered. Pods are destroyed using the PATCH method.

        The `ids` or `names` parameter is required, but they cannot be set together.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Ids'
      - $ref: '#/parameters/Names'
      - $ref: '#/parameters/Eradicate_contents'
      responses:
        '200':
          description: OK
    patch:
      tags:
      - Pods
      summary: Modify a pod
      description: Modifies pod details.
      parameters:
      - in: body
        name: pod
        required: true
        schema:
          $ref: '#/definitions/PodPatch'
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Ids'
      - $ref: '#/parameters/Names'
      - $ref: '#/parameters/Abort_quiesce'
      - $ref: '#/parameters/Quiesce'
      - $ref: '#/parameters/Skip_quiesce'
      - $ref: '#/parameters/Promote_from'
      - $ref: '#/parameters/Destroy_contents'
      - $ref: '#/parameters/From_member_ids'
      - $ref: '#/parameters/From_member_names'
      - $ref: '#/parameters/To_member_ids'
      - $ref: '#/parameters/To_member_names'
      - $ref: '#/parameters/Move_with_host_names'
      - $ref: '#/parameters/Move_with_host_group_names'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/PodResponse'
  /api/2.X/arrays/cloud-provider-tags/batch:
    put:
      tags:
      - Arrays
      summary: Update user tags on the cloud.
      description: Updates users tags to deployed cloud resources of a CBS array.
      parameters:
      - in: body
        name: tag
        description: A list of tags to be created or, if already existing, updated.
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/CloudProviderTag'
          uniqueItems: true
          minItems: 1
          maxItems: 50
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/CloudProviderTagResponse'
  /api/2.X/volumes/tags/batch:
    put:
      tags:
      - Volumes
      summary: Update tags
      description: Updates tags.
      parameters:
      - in: body
        name: tag
        description: A list of tags to be created or, if already existing, updated.
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/TagBatch'
          uniqueItems: true
          minItems: 1
          maxItems: 30
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Context_names'
      - $ref: '#/parameters/Resource_ids'
      - $ref: '#/parameters/Resource_names'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/TagResponse'
  /api/2.X/volume-groups/space:
    get:
      tags:
      - Volume Groups
      summary: List volume group space information
      description: 'Displays the provisioned size and physical storage consumption
        data

        for each volume group.

        '
      parameters:
      - $ref: '#/parameters/Authorization'
      - $ref: '#/parameters/XRequestId'
      - $ref: '#/parameters/Allow_errors'
      - $ref: '#/parameters/Context_names_get'
      - $ref: '#/parameters/Continuation_token'
      - $ref: '#/parameters/Destroyed'
      - $ref: '#/parameters/Filter'
      - $ref: '#/parameters/History_end_time'
      - $ref: '#/parameters/History_resolution'
      - $ref: '#/parameters/History_start_time'
      - $ref: '#/parameters/Ids'
