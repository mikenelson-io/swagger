  _policyrulenfsclientpostRules:
    type: object
    properties:
      security:
        type: array
        description: 'The security flavors to use for accessing files on this mount
          point.

          Values include `auth_sys`, `krb5`, `krb5i`, and `krb5p`.

          If the server does not support the requested flavor, the mount operation
          fails.

          This operation updates all rules of the specified policy.

          If `auth_sys`, the client is trusted to specify the identity of the user.

          If `krb5`, cryptographic proof of the identity of the user is provided in
          each RPC

          request. This provides strong verification of the identity of users accessing
          data

          on the server. Note that additional configuration besides adding this mount
          option

          is required to enable Kerberos security. If `krb5i`, integrity checking
          is added to

          krb5. This ensures the data has not been tampered with. If `krb5p`, integrity

          checking and encryption is added to krb5. This is the most secure setting,
          but it

          also involves the most performance overhead.

          '
        items:
          type: string
          example: auth_sys
      access:
        type: string
        description: 'Specifies access control for the export.

          Valid values include `root-squash`, `all-squash`, and `no-root-squash`.

          The value `root-squash` prevents client users and groups with root privilege

          from mapping their root privilege to a file system.

          All users with UID 0 will have their UID mapped to `anonuid`.

          All users with GID 0 will have their GID mapped to `anongid`.

          The value `all-squash` maps all UIDs (including root) to `anonuid`

          and all GIDs (including root) to `anongid`.

          The value `no-root-squash` allows users and groups to access the file system

          with their UIDs and GIDs.

          If not specified, the default value is `root-squash`.

          '
      anonuid:
        type: string
        example: '65530'
        description: 'Any user whose UID is affected by an `access` of `root_squash`
          or `all_squash` will have

          their UID mapped to `anonuid`. The default `anonuid` is null, which means
          65534.

          Use "" to clear.

          '
      anongid:
        type: string
        example: '65530'
        description: 'Any user whose GID is affected by an `access` of `root_squash`
          or `all_squash`

          will have their GID mapped to `anongid`.

          The default `anongid` is null, which means 65534. Use "" to clear.

          This value is ignored when user mapping is enabled.

          '
      client:
        type: string
        description: 'Specifies which clients are given access.

          Valid values include `IP`, `IP mask`, or `hostname`.

          The default is `*` if not specified.

          '
      permission:
        type: string
        description: 'Specifies which read-write client access permissions are allowed
          for the export.

          Values include `rw` and `ro`. The default value is `rw` if not specified.

          '
      nfs_version:
        type: array
        description: 'NFS protocol version allowed for the export. Valid values are
          `nfsv3` and `nfsv4`.

          If not specified, defaults to `nfsv3`.

          '
        items:
          type: string
          example: nfsv3
