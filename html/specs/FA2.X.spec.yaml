tags:
- name: Auth Helpers
  description: A set of endpoints not in the Purity API, but to make OAuth using this
    tool simple and easy to understand.
- name: Authorization
  description: 'Pure Storage uses the OAuth 2.0 Token Exchange authorization grant
    and JSON Web Tokens (JWTs)

    to authenticate to the Pure Storage REST API.

    Before you can exchange the ID token for an access token, create and enable the
    API client

    to generate the `key_id`, `id`, and `issuer` values.

    These values will be used as JWT claims for the `subject_token` parameter.

    '
- name: Active Directory
  description: 'Active Directory configuration authenticates users for NFS using Kerberos
    or SMB using Kerberos

    or New Technology LAN Manager (NTLM). Active Directory is also used to authorize
    users by

    mapping identities across the NFS and SMB protocols by using LDAP queries.

    '
- name: Administrators
  description: 'The FlashArray has a single default administrative account named pureuser.
    The administrator can

    add, delete, and modify administrators on the array. Administrators are assigned
    management

    access policies to give different levels of permissions.

    '
- name: Alerts
  description: 'Alerts indicate significant events that occur on an array, including
    whenever a component

    degrades or the capacity threshold of the component is reached.

    '
- name: Alert Watchers
  description: 'Alert watchers receive email notifications when alerts occur on an
    array.

    '
- name: API Clients
  description: 'An API client represents an identity type. API clients are created
    on the array.

    To create an API client, register and then enable it on the array.

    After the API client has been created,

    the user name (`sub`) and identity tokens (`kid` and `aud` tokens)

    that are issued by the API client are used as claims for the JSON Web Token

    that you create to authenticate into the REST API.

    '
- name: Apps
  description: 'Apps that extend array functionality can be integrated into the Purity//FA
    operating system.

    '
- name: Arrays
  description: 'Array features provide the ability to configure settings that affect
    the operation

    of the array as a whole and monitor array I/O performance.

    '
- name: Array Connections
  description: Manages connections between arrays.
- name: Audits
  description: 'Audit trail records describe administrative actions performed by a
    user to modify the

    configuration of an array.

    '
- name: Certificates
  description: 'Purity//FA creates a self-signed certificate and private key when
    you start the system for the

    first time. You can use the default certificate, change the certificate attributes,
    create a new

    self-signed certificate, or import an SSL certificate signed by a certificate
    authority.

    '
- name: Certificate Groups
  description: 'Certificate groups, also known as certificate bundles, are collections
    of digital certificates.

    Each certificate can belong to one or more groups in order to serve different
    purposes.

    '
- name: Connections
  description: 'A connection gives hosts access to volumes on the array.

    The system supports private (host-volume) connections

    and public (host group-volume) connections.

    A private connection connects one volume to one host.

    Private connections are typically used for boot volumes

    and for stand-alone (non-clustered) host applications.

    A shared connection connects a designated set of hosts (via a host group)

    to a designated set of volumes, providing the hosts with a consistent "view" of
    the volumes.

    All associated hosts use the same LUN to address a given associated volume.

    All hosts and volumes associated with a host group are

    automatically connected to each other by virtue of their associations with the
    group.

    Shared connections are useful for cluster applications in which several related
    hosts require

    consistent (same LUN) connectivity to a set of storage volumes.

    '
- name: Container Default Protections
  description: 'Default protection is a list of protection groups, that are applied
    to newly created volumes,

    and policies, that are applied to newly created managed directories.

    Volumes and managed directories can opt out of the default protection at creation.

    The pod''s `default_protections` defaults to the array''s `default_protections`
    at pod creation.

    Default protection can be configured on the array and the pod.

    '
- name: Controllers
  description: 'Controller data includes the name, mode, FlashArray model, Purity//FA
    software version, and

    status of each controller in the array.

    '
- name: Directories
  description: 'Important file system directories should be set up as managed directories.
    Managed directories

    can have policies attached to them. Managed directories differ from standard directories
    in that

    they provide space reporting and metrics.

    '
- name: Directory Exports
  description: 'Managed directory exports are created by adding NFS or SMB export
    policies to managed

    directories.

    '
- name: Directory Quotas
  description: 'Directory quotas provide the ability to set capacity limits on managed
    directories.

    '
- name: Directory Services
  description: 'Manages directory service configurations for integration with LDAP
    servers (e.g. Active

    Directory and OpenLDAP) in order to support various array services.

    '
- name: Directory Snapshots
  description: 'Directory snapshots are created manually or by adding snapshot policies
    to managed directories.

    Each snapshot policy can be re-used for multiple directories.

    '
- name: DNS
  description: 'DNS attributes include the domain suffix, static name servers, mode
    (static or DHCP), and search

    domain. The configured attributes can be listed.

    '
- name: Drives
  description: 'Drive data includes the name, type, status, capacity, protocol and
    other information

    for all flash, NVRAM, and cache modules in an array.

    '
- name: File Systems
  description: 'A FlashArray can contain up to 24 separate file systems, each with
    a number of directories that

    can be exported via supported protocols. Clients, using Active Directory or LDAP,
    can connect

    and access these exports using SMB or NFS.

    '
- name: Fleets
  description: 'A fleet is a collection of Regions, Availability Zones, and Arrays.

    '
- name: Hardware
  description: 'Operational status is reported by most of the hardware components
    in an array, including the

    chassis, controller, and storage shelf.

    '
- name: Host Groups
  description: 'Host groups implement consistent connections between a set of hosts
    and one or more volumes.

    Connections are consistent in the sense that all hosts associated with a host
    group

    address a volume connected to the group by the same LUN. Host groups are typically

    used to provide a common view of storage volumes to the hosts in a clustered application.

    '
- name: Hosts
  description: 'Hosts organize the storage network addresses

    (iSCSI Qualified Names, NVMe qualified names, or Fibre Channel world wide names)

    of client computers to identify the host''s initiators.

    Hosts also control communications between clients and volumes.

    After a volume has been created, establish a host-volume connection

    so that the host can read data from and write data to the volume.

    '
- name: KMIP
  description: 'The Key Management Interoperability Protocol (KMIP) server is used
    in combination with the Pure

    Storage Rapid Data Locking (RDL) feature and EncryptReduce feature to further
    secure the

    encrypted data on a FlashArray.

    '
- name: Logs
  description: 'The array collects a log of command activities that can be used

    for analysis when the logs are sent to Pure Technical Services.

    '
- name: Log Targets
  description: 'Log Targets to be used to send management or data audit logs.

    '
- name: Maintenance Windows
  description: 'During a maintenance window, alerts are suppressed that are related
    to connections, paths,

    ports, and other resources that are down during maintenance.

    '
- name: Network Interfaces
  description: 'Manages the interfaces and the network connection attributes of the
    array.

    '
- name: Offloads
  description: 'The offload feature enables system administrators to replicate point-in-time
    volume snapshots

    from the array to an external storage system for long-term retention.

    Each offload target represents an external storage system, such as an Azure Blob
    container,

    NFS device, or S3 bucket, to where Purity//FA volume snapshots can be replicated.

    '
- name: Presets
  description: 'Presets are reusable templates that provision resources.

    '
- name: Pods
  description: 'Synchronous replication is managed through pods.

    A pod representing a collection of protection groups and volumes is created on
    one array

    and stretched to another array, resulting in fully synchronized writes

    between the two arrays.

    A pod can contain a mix of volumes, and protection groups with member volumes.

    Writes to the pod coming into either array are immediately synchronized and seen
    on both arrays.

    '
- name: Pod Replica Links
  description: Pod replica links are created by associating a source pod with a demoted
    pod, making the demoted pod the target pod of the source pod. The direction of
    the replica link is from the promoted source pod to the demoted target pod. Replica
    links can be created in either direction between the same two FlashArrays. The
    target pod of a replica link cannot be on the same FlashArray as the source pod.
- name: Policies
  description: 'Policies are reusable objects that configure other objects.

    '
- name: Ports
  description: 'The ports on a FlashArray are assigned iSCSI Qualified Names (IQNs),
    NVMe Qualified Names

    (NQNs), and Fibre Channel World Wide Names (WWNs).

    '
- name: Protection Groups
  description: 'A protection group defines a set of volumes, hosts, or host groups
    (called members)

    that are protected together through snapshots

    with point-in-time consistency across the member volumes.

    The members within the protection group have common data protection requirements

    and the same snapshot, replication, and retention schedules.

    Protection group members include volumes, hosts, and host groups.

    After a protection group has been created, configure the protection group schedule

    to generate and replicate snapshots to another array or to an external storage
    system.

    '
- name: Protection Group Snapshots
  description: 'Protection group snapshots capture the content of all volumes on the
    source array

    for the specified protection group at a single point in time.

    The snapshot is an immutable image of the volume data at that instance in time.

    The volumes are either direct members of the protection group or connected to

    any of its hosts or host groups within a protection group.

    Volumes are protected through protection group snapshots that are retained locally,

    replicated to other arrays or storage systems, or both.

    Protection group snapshots can be manually generated on demand or enabled to automatically

    generate at scheduled intervals.

    After a protection group snapshot has been taken,

    it is either stored on the local array or replicated over to a remote (target)
    array.

    '
- name: Realms
  description: 'A realm provides a means to compartmentalize storage resources,

    access, and isolate administration of all contained resources.

    '
- name: Remote Arrays
  description: 'Remote arrays provide the ability to list and manage all the remote
    arrays known to an array.

    '
- name: Remote Pods
  description: 'A remote pod represents a pod that is on a connected array but not
    stretched to this array.

    '
- name: Remote Protection Groups
  description: 'A remote protection group represents a protection group

    that resides on an offload target

    with the source side of the remote protection group being another array

    that is connected to the local array.

    The local array can only see the remote protection groups

    of other arrays if the two arrays are connected.

    '
- name: Remote Protection Group Snapshots
  description: 'A remote protection group snapshot represents a protection group snapshot

    that resides on an offload target

    with the source side of the remote protection group snapshot being another array

    that is connected to the local array.

    The local array can only see the remote protection group snapshots

    of other arrays if the two arrays are connected.

    '
- name: Remote Volume Snapshots
  description: 'A remote volume snapshot represents a volume snapshot

    that resides on an offload target

    with the source side of the remote volume snapshot being another array

    that is connected to the local array.

    The local array can only see the remote volume snapshots

    of other arrays if the two arrays are connected.

    '
- name: SAML2 SSO
  description: 'SAML2 SSO allows customers to configure settings of SAML2 service
    provider

    and identity provider. It provides a multi-factor authentication (MFA)

    mechanism for customers to log in to FlashArray.

    '
- name: Resource Accesses
  description: 'Resource Access captures sharing of a resource to a scope, e.g. sharing
    a host to a realm.

    '
- name: Sessions
  description: 'Manages Purity//FA login and user session data.

    '
- name: SMI-S
  description: 'Manages the Pure Storage Storage Management Initiative Specification
    (SMI-S).

    '
- name: SMTP
  description: 'Manages connections to Simple Network Management Protocol (SMTP) managers.

    '
- name: SNMP Agents
  description: 'Manages connections to Simple Network Management Protocol (SNMP) agents.

    '
- name: SNMP Managers
  description: 'Manages connections to Simple Network Management Protocol (SNMP) managers.

    '
- name: Software
  description: Software to be installed on the array.
- name: Subnets
  description: 'Manages the subnets and VLANs used to organize the network interfaces.

    '
- name: Subscriptions
  description: 'Provides information about subscription offerings.

    '
- name: Subscription Assets
  description: 'Provides information about subscription assets.

    '
- name: Support
  description: 'Enables Support to fix bugs and help customers solve problems.

    Support tools include proxy, phonehome, and remote assist.

    '
- name: Syslog
  description: 'Copied to Log Targets/Syslog for more organized way to handle all
    log targets.

    Both endpoints are identical. We encourage our users to use Log Targets/Syslog.

    '
- name: User Group Quotas
  description: 'User Group quotas provide the ability to set capacity limits for users
    and groups in managed

    directories.

    '
- name: Vchost Connections
  description: 'A vchost connection is between a protocol endpoint and vchost.

    In the context of vchost-connection, the vchost represents a vCenter,

    and the protocol endpoint is used to represent a storage container.

    Creating a vchost connection gives the vCenter access to the storage container.

    If `all_vchosts` is set to `true`, the container will be accessible to all vchosts.

    '
- name: Volumes
  description: 'A volume represents a container that manages the storage space on
    the array.

    After a volume has been created, establish a host-volume connection so that the
    host

    can read data from and write data to the volume.

    Furthermore, protect the volume data through asynchronous replication to a remote
    array,

    synchronous replication between remote arrays, and replication to external storage
    systems.

    '
- name: Volume Groups
  description: 'Volume groups organize volumes into logical groupings.

    If virtual volumes are configured, each volume group on the FlashArray array

    represents its associated virtual machine,

    and inside each of those volumes groups are the FlashArray volumes that are

    assigned to the virtual machine. Volume groups that are associated with virtual
    machines have

    names that begin with `vvol-` and end with the virtual machine name.

    '
- name: Volume Snapshots
  description: 'Volume snapshots are immutable, point-in-time images of the contents
    of one or more volumes.

    There are two types of volume snapshots&#58;

    volume snapshots and protection group volume snapshots.

    A volume snapshot is a snapshot that captures the contents of a single volume.

    A protection group volume snapshot is a volume snapshot that is created from a
    group of

    volumes that are part of the same protection group. All of the volume snapshots
    created from a

    protection group snapshot are point-in-time consistent with each other.

    '
- name: Workloads
  description: 'Workloads organize storage resources (such as volumes) and their related
    configuration and

    policy objects into logical groupings. Workloads can be deployed from workload
    presets.

    '
